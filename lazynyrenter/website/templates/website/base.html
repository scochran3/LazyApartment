{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="TV Datatron 3000 - TV by the numbers" />
	<meta name="author" content="Shawn Cochran" />
	<title>{% block title %}{% endblock %}</title>
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">

	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<!-- Hover -->
	<link rel="stylesheet" href="{% static 'css/hover.css' %}">

	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{% static js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>
		
	<div class="fh5co-loader"></div>
	
	<div id="page">
	<nav class="fh5co-nav" role="navigation">
		<div class="container">
			<div class="row">
				<div class="left-menu text-right menu-1">
					<ul>
						<li><a href="{% url 'byBorough' %}">By Borough</a></li>
						<li><a href="{% url 'byNeighborhood' %}">By Neighborhood</a></li>
					</ul>
				</div>
				<div class="logo">
					<div id="fh5co-logo"><a href="{% url 'index' %}">TITLE</a></div>
				</div>
				<div class="right-menu text-left menu-1">
					<ul>
						<li><a href="{% url 'byZipCode' %}">By Zip Code</a></li>
						<li><a href="#">My Apartment's Value</a></li>
						<!-- <li class="btn-cta"><a href="#"><span>Login</span></a></li> -->
					</ul>
				</div>
			</div>
			
		</div>
	</nav>

	<header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url({% static 'images/background-img.jpg' %});">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" id="search-area" data-animate-effect="fadeIn">
							<h1 class='outline'>Explore Our Apartments Data</h1>
							<form method="POST" enctype="multipart/form-data">{% csrf_token %}
							<div class="row">
								<div class="col-lg-4 col-xs-12 three-col-div">
									<select class='homepageSelectBox' name="boroughs">
										<option value="">--- By Borough ---</option>
										{% for borough in boroughs %}
											<option value="{{borough.borough}}">{{borough.borough}}</option>
										{% endfor %}
									</select>
								</div>
								<div class="col-lg-4 col-xs-12 three-col-div">
									<select class='homepageSelectBox' name="zipCodes">
										<option value="">--- By Zip Code ---</option>
										{% for zipCode in zipCodes %}
											<option value="{{zipCode.postal_code}}">{{zipCode.postal_code}}</option>
										{% endfor %}
									</select>
								</div>
								<div class="col-lg-4 col-xs-12 three-col-div">
									<select class='homepageSelectBox' name="neighborhoods">
										<option value="">--- By Neighborhood ---</option>
										{% for neighborhood in neighborhoods %}
											<option value="{{neighborhood.neighborhood}}">{{neighborhood.neighborhood}}</option>
										{% endfor %}
									</select>
								</div>
							</div>
							<div class="row submit-data" text-align="center">
								<button type="submit" name="main" class="btn btn-default"><strong>Let's Go!</strong></button>
							</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</header>

	<div id="fh5co-about">
		<div class="container">
			{% block content %}{% endblock %}
		</div>
	</div>

	<!-- jQuery -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<!-- Main -->
	<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
